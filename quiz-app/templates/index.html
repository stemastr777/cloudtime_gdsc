<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Quiz for developers" />
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="static/style.css" />
    <title>Quiz App</title>
</head>
<body>
    <section id="Content">
      <div id="ContentWrapper">
        <h2></h2>
    
        <form action="/questions" method="get">
          
            <label id="topic">Topic</label>
            <select name="topic" id="topic">
                <option value="gcp">GCP</option>
                <option value="aws">AWS</option>
                <option value="cloud fundamentals">Clous Fundamentals</option>
            </select>
            <br>
            <label id="level">Level</label>
            <select name="diff" id="level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advance">Advance</option>
            </select>
            <br>
            <label id="number">Number</label>
            <input type="number" name="num_q" id="" min="1" max="5">

          <!-- break for good understanding -->
          <div id="SubmitButton">
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
        
        <div id="ShowScore" class="ScoreArea"></div>
      </div>
    </section>
  </body>
</html>
